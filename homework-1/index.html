<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Info</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"
      integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script>
      $(function () {
        $("#accordion").accordion();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Restaurant Name</h1>
        <p>Restaurant Description</p>
      </header>
      <div class="menu" id="accordion">
        <h3 class="topic">Menu1</h3>
        <div>
          <p>Description</p>
          <div class="widget">
            <button onclick="showMap(12.00,15.00)" class="jbtn">Show on map</button>
          </div>
        </div>
        <h3 class="topic">Menu2</h3>
        <div>
          <p>Description</p>
          <div class="widget">
            <button onclick="showMap(7.00,12.00)">Show on map</button>
          </div>
        </div>
      </div>

      <section class="map">
        <h2>Location</h2>
        <iframe id="showMap"></iframe>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
